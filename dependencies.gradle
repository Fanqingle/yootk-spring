]
ext.libraries = [            // 依赖库引入配置
                             'spring-context'     :"org.springframework:spring-context:${versions.spring}"
]


implementation group: 'org.springframework', name: 'spring-context', version: '6.0.0-M3'
implementation group: 'org.springframework', name: 'spring-core', version: '6.0.0-M3'
implementation group: 'org.springframework', name: 'spring-context-support', version: '6.0.0-M3'
implementation group: 'org.springframework', name: 'spring-beans', version: '6.0.0-M3'
